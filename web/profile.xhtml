<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fashion Man - Profile</title>
    </h:head>
    <h:body>
        <ui:composition template="./dashBoardLayout.xhtml">
            <ui:define name="breadcumb">
                <section class="breadcrumb-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>My Account</h2>
                                <p>Personal Information</p>
                            </div>
                            <div class="col-xs-6">
                                <ol class="breadcrumb">
                                    <li><h:link outcome="index" value="Home"/></li>
                                    <li><h:link outcome="account" value="My Account"/></li>
                                    <li class="active">Personal Information</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

            <ui:define name="dashBoardContent">
                <article class="account-content">

                    <div class="account-profile-top">
                        <div><h:graphicImage name="#{accountController.currentCustomer.avatar}" alt="#{accountController.currentCustomer.avatar}" width="80" height="80" id="avatar"/></div>
                        <div><h3>#{accountController.currentCustomer.firstName} #{accountController.currentCustomer.lastName} <small>#{accountController.currentCustomer.email}</small></h3></div>
                        <div class="button">                            
                            <a href="" class="btn btn-primary" id="changeAvatar">Change Avatar</a><br/>
                            <h:message for="chooseAvatarFile" class="alert-danger"/>                                                  
                        </div>
                    </div>

                    <h:form class="form-horizontal" enctype="multipart/form-data" id="profileForm">
                        <h:inputFile id="chooseAvatarFile" value="#{accountController.file}" style="opacity: 0; position: absolute; top: 0; left: 0; width: 0; height: 0;">
                            <f:validator validatorId="changeAvatarValidator"/>
                        </h:inputFile>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">First Name<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputText value="#{accountController.currentCustomer.firstName}" class="form-control" required="true" requiredMessage="Please enter First Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Last Name<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputText value="#{accountController.currentCustomer.lastName}" class="form-control" rendered="true"  requiredMessage="Please enter Last Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Phone Number<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputText value="#{accountController.currentCustomer.phone}" class="form-control" required="true" requiredMessage="Please enter a Phone Number"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Gender<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:selectOneMenu value="#{accountController.currentCustomer.gender}" class="form-control">
                                    <f:selectItem itemValue="true" itemLabel="Male" />
                                    <f:selectItem itemValue="false" itemLabel="Female" />                   
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8 col-lg-offset-3 col-lg-9">
                                <h:commandButton value="Update" action="#{accountController.update()}" class="btn btn-primary" />
                            </div>
                        </div>
                    </h:form>
                    <h:form class="form-horizontal" id="changePasswordForm">
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Old Password<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputSecret value="#{accountController.oldPass}" class="form-control" required="true" redisplay="true"  requiredMessage="Please enter Old Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">New Password<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputSecret value="#{accountController.newPass}" class="form-control" required="true" redisplay="true"  requiredMessage="Please enter New Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label">Confirm New Password<span class="required">*</span></label>
                            <div class="col-md-8 col-lg-6">
                                <h:inputSecret value="#{accountController.confirmPass}" class="form-control" required="true" redisplay="true"  requiredMessage="Please enter Confirm Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-lg-3 control-label"></label>
                            <div class="col-md-8 col-lg-6"><h:messages for="changePasswordForm"/></div>
                        </div>                        
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8 col-lg-offset-3 col-lg-9">
                                <h:commandButton value="Change Password" action="#{accountController.changePassword()}" class="btn btn-primary" />
                            </div>
                        </div>                        
                    </h:form>

                </article>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
