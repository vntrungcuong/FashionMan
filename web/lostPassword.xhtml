<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fashion Man - Forgot Password</title>
    </h:head>
    <h:body>
        <ui:composition template="./commonLayout.xhtml">
            <ui:define name="content">
                <section class="breadcrumb-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Fashion Man</h2>
                                <p>Lost Password</p>
                            </div>
                            <div class="col-xs-6">
                                <ol class="breadcrumb">
                                    <li><h:link outcome="index" value="Home"/></li>
                                    <li class="active">Lost Password</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="content account">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                                <div class="login-form-wrapper no-border">
                                    <h:form>
                                        <h3>Lost Password</h3>
                                        <p>Enter the e-mail address associated with your account. Click submit to have your password e-mailed to you.</p>
                                        <div class="form-group">
                                            <label>Email<span class="required">*</span></label>
                                            <h:inputText class="form-control" required="true"/>
                                        </div>
                                        <h:commandButton value="Submit" action="signin" class="btn btn-primary btn-lg btn-block"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
