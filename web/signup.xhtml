<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Fashion Man - Sign up</title>
    </h:head>
    <h:body>
        <ui:composition template="./commonLayout.xhtml">
            <ui:define name="content">
                <section class="breadcrumb-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Fashion Man</h2>
                                <p>Sign Up</p>
                            </div>
                            <div class="col-xs-6">
                                <ol class="breadcrumb">
                                    <li><a href="index.html">Home</a></li>
                                    <li class="active">Sign Up</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="content account">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                                <div class="login-form-wrapper">
                                    <h:form id="profileForm" enctype="multipart/form-data">
                                        <h3>Sign Up</h3>
                                        <div class="form-group">
                                            <label>First name<span class="required">*</span></label>
                                            <h:inputText value="#{accountController.newCustomer.firstName}" class="form-control" validatorMessage="First Name can not be blank.">
                                                <f:validator validatorId="requireValidator"/>
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <label>Last name<span class="required">*</span></label>
                                            <h:inputText value="#{accountController.newCustomer.lastName}" class="form-control" validatorMessage="Last Name can not be blank.">
                                                <f:validator validatorId="requireValidator"/>
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <label>Phone number<span class="required">*</span></label>
                                            <h:inputText value="#{accountController.newCustomer.phone}" class="form-control" validatorMessage="Phone can not be blank.">
                                                <f:validator validatorId="requireValidator"/>
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <label>Gender<span class="required">*</span></label>
                                            <h:selectOneMenu value="#{accountController.newCustomer.gender}" class="form-control">
                                                <f:selectItem itemValue="true" itemLabel="Male" />
                                                <f:selectItem itemValue="false" itemLabel="Female" />                   
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <label>Email<span class="required">*</span></label>
                                            <h:inputText value="#{accountController.newCustomer.email}" class="form-control" required="true" requiredMessage="Email can not be blank." validatorMessage="Email is in wrong format.">
                                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <label>Password<span class="required">*</span></label>
                                            <h:inputSecret value="#{accountController.newCustomer.password}" class="form-control" required="true" requiredMessage="Password can not be blank." validatorMessage="Password length must be greater than 3.">
                                                <f:validateLength minimum="4"/>
                                            </h:inputSecret>
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm Password<span class="required">*</span></label>
                                            <h:inputSecret value="#{accountController.newPasswordConfirm}" class="form-control" required="true" requiredMessage="Confirm Password can not be blank." validatorMessage="Confirm Password length must be greater than 3.">
                                                <f:validateLength minimum="4"/>
                                            </h:inputSecret> 
                                        </div>
<!--                                        <div class="form-group">
                                            <label>Avatar<span class="required">*</span></label>
                                            <div><img src="resources/images/Avatars/default-avatar.png" alt="" width="80" height="80" id="avatar"/></div>
                                            <div class="button">                            
                                                <a href="" class="btn btn-primary" id="changeAvatar">Change Avatar</a><br/>                                           
                                            </div>                                            
                                        </div>-->
<!--                                        <h:inputFile id="chooseAvatarFile" value="#{accountController.file}" class="hidden">
                                            <f:validator validatorId="changeAvatarValidator"/>
                                        </h:inputFile>-->
                                        <div class="form-group">
                                            <h:messages/>
                                        </div> 
                                        <h:commandButton value="Submit" action="#{accountController.createCustomer()}" class="btn btn-primary btn-lg btn-block"/>
                                    </h:form>
                                </div>
                                <p class="form-text">Already have an account? <h:link outcome="signin" value="Log in"/></p>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
