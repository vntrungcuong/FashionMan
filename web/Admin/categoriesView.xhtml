<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categories List</title>
    </h:head>
    <h:body>
        <ui:composition template="../Admin/adminLayout.xhtml">


            <ui:define name="breadcum">
                <h2>Categories</h2>
                <ol class="breadcrumb">
                    <li><h:link outcome="categoriesView" value="Categories"/></li>
                    <li class="active"><strong>View</strong></li>
                </ol>
            </ui:define>


            <ui:define name="content">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Image</th>
                                                <th>Active</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            <c:forEach items="#{adminCategoriesController.categories}" var="cat">
                                                <tr>
                                                    <td>#{cat.categoryID}</td>
                                                    <td>#{cat.categoryName}</td>
                                                    <td><h:graphicImage name="#{cat.categoryImage}" class="img-responsive" width="100px"/></td>
                                                    <td><input type="checkbox" checked='#{cat.categoryState?"true":""}' disabled="true"/></td>

                                                    <td>
                                                        <h:link outcome="categoriesUpdate" value="Update" class="btn btn-success btn-sm">
                                                            <f:param value="#{cat.categoryID}" name="id"/>
                                                        </h:link> |                                                         
                                                        <c:if test="#{cat.categoryState == true}">
                                                            <a class="btn btn-danger btn-sm" onclick="disable('categoriesView','#{cat.categoryID}','#{cat.categoryState}')">Disable</a>
                                                        </c:if>
                                                        <c:if test="#{cat.categoryState == false}">
                                                            <a class="btn btn-primary btn-sm" onclick="disable('categoriesView','#{cat.categoryID}','#{cat.categoryState}')">Activate</a>
                                                        </c:if>
                                                    </td>
                                                </tr>
                                            </c:forEach>
                                                                                 
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
